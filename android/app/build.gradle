apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services" // Firebase

/**
 * РАСШИРЕННАЯ КОНФИГУРАЦИЯ REACT NATIVE
 * Сохраняем все пути, чтобы сборка не «теряла» модули
 */
def hermesEnabled = findProperty('hermesEnabled')?.toString() ?: "true"

def isNewArchitectureEnabled() {
    return (findProperty('newArchEnabled')?.toBoolean() ?: false)
}

def hermescAbsDir = file("../../node_modules/react-native/sdks/hermesc").canonicalPath

react {
    root = file("../../")
    reactNativeDir = file("../../node_modules/react-native")
    codegenDir = file("../../node_modules/@react-native/codegen")
    cliFile = file("../../node_modules/react-native/cli.js")

    debuggableVariants = ["debug"]

    bundleCommand = "bundle"
    bundleAssetName = "SecureCallApp.bundle"
    entryFile = file("../../index.js")

    hermesCommand = "${hermescAbsDir}/%OS-BIN%/hermesc"
}

// --- добавлено: читаем ENV переменные системы (Windows PowerShell SetEnvironmentVariable)
def env = System.getenv()

/**
 * ПАРАМЕТРЫ СБОРКИ
 */
def enableProguardInReleaseBuilds = true // Оставляем true для оптимизации и защиты
def jscFlavor = 'org.webkit:android-jsc:r250230'

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.securecallapp"

    // Java 17 обязательна для Android 15 (API 35)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId "com.securecallapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        
        // Обновленные версии из твоего запроса
        versionCode 11
        versionName "11.0"
        
        multiDexEnabled true // Важно для предотвращения крашей на Xiaomi при старте

        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()
        buildConfigField "boolean", "IS_HERMES_ENABLED", (findProperty('hermesEnabled')?.toBoolean() ?: true).toString()
        
        // ═══════════════════════════════════════════════════════════
        // ИСПРАВЛЕНО: Убраны ndk.abiFilters - используем только splits.abi
        // ═══════════════════════════════════════════════════════════
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }

        release {
            // читаем имя файла keystore из ENV (если задано)
            def storeFileName = env["RELEASE_STORE_FILE"]?.trim()
            if (storeFileName) {
                def storeFilePath = file("$rootDir/app/${storeFileName}")

                // если файла нет — бросаем понятную ошибку (чтобы не собирать unsigned release случайно)
                if (!storeFilePath.exists()) {
                    throw new GradleException("Keystore not found at: ${storeFilePath}. Установите RELEASE_STORE_FILE или поместите keystore в android/app/")
                }

                storeFile storeFilePath
                storePassword env["RELEASE_STORE_PASSWORD"]
                keyAlias env["RELEASE_KEY_ALIAS"]
                keyPassword env["RELEASE_KEY_PASSWORD"]
                storeType 'pkcs12'
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
        release {
            // Используем release ключи если они есть (в ENV RELEASE_STORE_FILE), иначе debug
            if (env["RELEASE_STORE_FILE"]?.trim()) {
                signingConfig signingConfigs.release
            } else {
                signingConfig signingConfigs.debug
            }
            
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            shrinkResources enableProguardInReleaseBuilds
        }
    }

    // ═══════════════════════════════════════════════════════════
    // КРИТИЧНО: Splits по ABI для уменьшения размера и стабильности
    // ═══════════════════════════════════════════════════════════
    splits {
        abi {
            enable true
            reset()
            // Для PRODUCTION (реальные устройства):
            include "armeabi-v7a", "arm64-v8a"
            // Для ТЕСТИРОВАНИЯ на эмуляторе раскомментируйте:
            // include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
            universalApk false // Установите true, если нужен универсальный APK
        }
    }

    /**
     * ═══════════════════════════════════════════════════════════
     * КРИТИЧНО ДЛЯ ANDROID 15 (16KB PAGE SIZE):
     * 
     * ИЗМЕНЕНИЯ для исправления краша на Xiaomi Redmi с Android 15:
     * 1. Явно указываем что НЕ используем legacy packaging
     * 2. Добавляем libhermes.so в pickFirsts
     * 3. Используем uncompressed native libs (по умолчанию в AGP 8.5.2)
     * 
     * Это исправляет ошибку: "dlopen failed: empty/missing DT_HASH/DT_GNU_HASH"
     * ═══════════════════════════════════════════════════════════
     */
    packaging {
        // КРИТИЧНО для Android 15: НЕ использовать legacy packaging!
        // useLegacyPackaging = false  // Это значение по умолчанию, явно не указываем
        
        jniLibs {
            // ВАЖНО: pickFirst для разрешения конфликтов нативных библиотек
            // ДОБАВЛЕНО: libhermes.so - основная причина краша на Android 15
            pickFirsts += [
                '**/libc++_shared.so',
                '**/libfbjni.so',
                '**/libjsc.so',
                '**/libreactnativejni.so',
                '**/libhermes.so',    // КРИТИЧНО для Android 15!
                '**/libwebrtc.so',    // react-native-webrtc: разрешение конфликта дубликатов
            ]
            
            // ДОБАВЛЕНО для Android 15: явно сохраняем debug symbols для диагностики
            // Помогает при краше получить читаемый stacktrace
            keepDebugSymbols += ['**/libhermes.so', '**/libreactnativejni.so']
        }
        
        resources {
            excludes += [
                '**/libjsc.so',
                'META-INF/androidx.core_core.version',
                'META-INF/androidx.customview_customview.version',
                'META-INF/DEPENDENCIES',
                'META-INF/LICENSE',
                'META-INF/LICENSE.txt',
                'META-INF/license.txt',
                'META-INF/NOTICE',
                'META-INF/NOTICE.txt',
                'META-INF/notice.txt',
                'META-INF/ASL2.0',
                'META-INF/*.kotlin_module'
            ]
            
            // КРИТИЧНО: pickFirst для конфликтующих ресурсов
            pickFirsts += [
                'META-INF/AL2.0',
                'META-INF/LGPL2.1'
            ]
        }
    }
}

dependencies {
    // Ядро React Native
    implementation("com.facebook.react:react-android")

    // Выбор движка: Hermes или JSC
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Стандартные библиотеки Kotlin и AndroidX
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    // ═══════════════════════════════════════════════════════════
    // КРИТИЧНО: WebRTC конфигурация для Android 15
    // ═══════════════════════════════════════════════════════════
    // react-native-webrtc уже содержит все нужные нативные библиотеки WebRTC
    implementation project(':react-native-webrtc')

    // Навигация
    implementation 'androidx.navigation:navigation-fragment-ktx:2.7.7'
    implementation 'androidx.navigation:navigation-ui-ktx:2.7.7'

    /**
     * FIREBASE CONFIGURATION (Android 15 Optimized)
     */
    implementation platform('com.google.firebase:firebase-bom:34.9.0')
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-analytics'
}

// Автоматическое подключение модулей из node_modules
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)

// ═══════════════════════════════════════════════════════════
// КРИТИЧНО: Post-build информация
// ═══════════════════════════════════════════════════════════
gradle.projectsEvaluated {
    tasks.withType(JavaCompile).configureEach {
        options.compilerArgs << "-Xlint:deprecation"
    }
}