# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# ВАЖНО: Путь к JDK 17. Раскомментируйте нужную строку для вашей ОС:
# Windows:
org.gradle.java.home=C:/Program Files/Eclipse Adoptium/jdk-17.0.18.8-hotspot
# Linux:
# org.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64
# macOS:
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-17.jdk/Contents/Home

# Оптимизированные JVM аргументы для быстрой сборки
# Исправлено: объединены все параметры в одну строку
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# Configure only necessary projects, useful with multimodule projects
org.gradle.configureondemand=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Use this property to enable support to the new architecture.
# This will allow you to use TurboModules and Fabric renderer.
newArchEnabled=false

# Use this property to enable or disable the Hermes JS engine.
# If set to false, you will be using JSC instead.
hermesEnabled=true

# Enable AAPT2 PNG crunching
android.enableResourceOptimizations=true

# Enable R8 full mode
android.enableR8.fullMode=true

# Kotlin
kotlin.code.style=official

# Increase timeout
org.gradle.daemon.idletimeout=3600000

# Enable Gradle build cache
org.gradle.caching=true

# Enable non-transitive R class namespacing
android.nonTransitiveRClass=true

# КРИТИЧНО для Android 15: Настройка упаковки нативных библиотек
# НЕ использовать android.bundle.enableUncompressedNativeLibs - это deprecated в AGP 8.0+
# AGP 8.5.2 автоматически правильно упаковывает .so файлы для Android 15
# Библиотеки будут несжатыми (uncompressed) для targetSdk 23+ автоматически

# Подавление предупреждений о репозиториях
android.suppressUnsupportedCompileSdk=34,35

# Путь к Node.js. Раскомментируйте нужную строку для вашей ОС:
# Windows:
NODE_BINARY=C:\\Program Files\\nodejs\\node.exe
# Linux/macOS:
# NODE_BINARY=node

# Flipper версия для отладки (используется только в debug сборках)
FLIPPER_VERSION=0.201.0