// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        // Android 15 (API 35)
        compileSdkVersion = 35
        targetSdkVersion = 35
        
        // NDK r27 (27.2.12479018) — стабильная версия для React Native 0.73
        // Для поддержки 16KB page size можно обновить до r28 (28.x)
        ndkVersion = "27.2.12479018"
        kotlinVersion = "1.9.22"
    } 
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // AGP 8.5.2 підтримує Android 15 та 16KB page size
        classpath("com.android.tools.build:gradle:8.5.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        
        // Google Services для Firebase
        classpath("com.google.gms:google-services:4.4.4")
    }
    
    // Применяем force strategy на уровне buildscript для всех конфигураций
    configurations.all {
        resolutionStrategy {
            // Принудительно используем BouncyCastle 1.76 без классов Java 21
            force 'org.bouncycastle:bcprov-jdk18on:1.76'
            force 'org.bouncycastle:bcpkix-jdk18on:1.76'
            force 'org.bouncycastle:bcutil-jdk18on:1.76'
        }
    }
}

// Обязательный плагин для корректной сборки современных React Native проектов
apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        // jsc-android не используется (Hermes включён). Раскомментируйте если переключитесь на JSC:
        // maven { url("$rootDir/../node_modules/jsc-android/dist") }
        // Локальный репозиторий Notifee (Критично не терять!)
        maven {
            url("$rootDir/../node_modules/@notifee/react-native/android/libs")
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
    
    // Применяем force strategy для всех подпроектов
    configurations.all {
        resolutionStrategy {
            // Принудительно используем BouncyCastle 1.76
            force 'org.bouncycastle:bcprov-jdk18on:1.76'
            force 'org.bouncycastle:bcpkix-jdk18on:1.76'
            force 'org.bouncycastle:bcutil-jdk18on:1.76'
            
            // Фиксируем версии AndroidX Core во избежание конфликтов транзитивных зависимостей
            force 'androidx.core:core:1.12.0'
            force 'androidx.core:core-ktx:1.12.0'
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}